server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  datasource:
    url: ${DBMS_CONNECTION}
    username: ${DBMS_USERNAME}
    password: ${DBMS_PASSWORD}
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: never
      continue-on-error: false  # Dừng nếu có lỗi
jwt:
  signerKey: ${JWT_SIGNER_KEY}

vnpay:
  pay-url:  "https://sandbox.vnpayment.vn/paymentv2/vpcpay.html"
  return-url: "http://localhost:8080/api/vnPay/return"
  ipn-url: "https://electriccarmaintenancesystem-production.up.railway.app/api/vnpay/ipn"
  tmn-code: "9NN5ES27"
  secret-key: ${VNPAY_SECRET_KEY}
  api-url: "https://sandbox.vnpayment.vn/merchant_webapi/api/transaction"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  packages-to-scan: com.group02.ev_maintenancesystem.controller




